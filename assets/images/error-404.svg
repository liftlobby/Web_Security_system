<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="400px" viewBox="0 0 800 400" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g transform="translate(0.000000, 20.000000)">
            <!-- Train Track -->
            <path d="M0,300 L800,300" stroke="#CCCCCC" stroke-width="10"/>
            <path d="M0,300 L800,300" stroke="#666666" stroke-width="2" stroke-dasharray="20,20"/>
            
            <!-- Train -->
            <g transform="translate(250, 200)">
                <!-- Engine -->
                <rect x="0" y="0" width="150" height="100" fill="#0056b3" rx="10"/>
                <rect x="150" y="20" width="30" height="60" fill="#0056b3"/>
                <circle cx="40" cy="100" r="20" fill="#333333"/>
                <circle cx="110" cy="100" r="20" fill="#333333"/>
                
                <!-- Windows -->
                <rect x="20" y="30" width="30" height="30" fill="#ffffff" rx="5"/>
                <rect x="70" y="30" width="30" height="30" fill="#ffffff" rx="5"/>
                
                <!-- Smoke -->
                <circle cx="170" cy="10" r="10" fill="#cccccc" opacity="0.6"/>
                <circle cx="190" cy="0" r="8" fill="#cccccc" opacity="0.4"/>
                <circle cx="205" cy="5" r="6" fill="#cccccc" opacity="0.2"/>
            </g>
            
            <!-- 404 Text -->
            <text x="400" y="150" font-family="Arial" font-size="120" font-weight="bold" fill="#0056b3" text-anchor="middle">404</text>
            
            <!-- Error Message -->
            <text x="400" y="100" font-family="Arial" font-size="24" fill="#666666" text-anchor="middle">Oops! The page has derailed...</text>
        </g>
    </g>
</svg>
